<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <header class="navbar">
    <h1 class="logo">NETFLIX</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">Trending</a>
    </nav>
  </header>

  
  <section class="hero">
    <h2>Featured Movie</h2>
    <p>Watch the latest blockbusters now.</p>
    <button>Play</button>
    <button>More Info</button>
  </section>

  
  <section class="trending">
    <h2>Trending Now</h2>
    <div class="trending-row">
      <img src="https://via.placeholder.com/200x300?text=Movie+1" alt="Movie 1" />
      <img src="https://via.placeholder.com/200x300?text=Movie+2" alt="Movie 2" />
      <img src="https://via.placeholder.com/200x300?text=Movie+3" alt="Movie 3" />
      <img src="https://via.placeholder.com/200x300?text=Movie+4" alt="Movie 4" />
    </div>
  </section>
</body>
</html>
